<html><head></head><body><dom-module id="shop-cart"><template><style include="shop-common-styles shop-button shop-form-styles">.list{margin:40px 0;}.checkout-box{font-weight:bold;text-align:right;margin-right:10px;}.subtotal{margin:0 64px 0 24px;}@media (max-width: 767px){.subtotal{margin:0 0 0 24px;}}</style><div class="main-frame"><div class="subsection" visible$="[[!_hasItems]]"><p class="empty-cart">Your<iron-icon icon="shopping-cart"></iron-icon>is empty.</p></div><div class="subsection" visible$="[[_hasItems]]"><header><h1>Your Cart</h1><span>([[_getPluralizedQuantity(cart.length)]])</span></header><div class="list"><dom-repeat items="[[cart]]" as="entry"><template><shop-cart-item entry="[[entry]]"></shop-cart-item></template></dom-repeat></div><div class="checkout-box">Total: <span class="subtotal">[[_formatTotal(total)]]</span><shop-button responsive=""><a href="/checkout">Checkout</a></shop-button></div></div></div></template><script>class ShopCart extends Polymer.Element{static get is(){return"shop-cart"}static get properties(){return{total:Number,cart:Array,visible:{type:Boolean,observer:"_visibleChanged"},_hasItems:{type:Boolean,computed:"_computeHasItem(cart.length)"}}}_formatTotal(a){return isNaN(a)?"":"$"+a.toFixed(2)}_computeHasItem(a){return 0<a}_getPluralizedQuantity(a){return a+" "+(1===a?"item":"items")}_visibleChanged(a){a&&this.dispatchEvent(new CustomEvent("change-section",{bubbles:!0,composed:!0,detail:{title:"Your cart"}}))}}customElements.define(ShopCart.is,ShopCart);</script></dom-module></body></html>
